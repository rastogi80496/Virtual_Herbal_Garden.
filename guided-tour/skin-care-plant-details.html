<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Details</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Page Background Gradient */
        body {
            background: linear-gradient(135deg, #a8d8a1, #2a9d8f);
            font-family: 'Poppins', sans-serif;
            color: #174f3c;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #fff;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffeb3b;
        }

        /* Plant Detail Section */
        .plant-detail-container {
            margin: 50px auto;
            width: 80%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 0.8s ease-in-out;
        }

        .plant-detail-container img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .plant-detail-container h2 {
            font-size: 30px;
            color: #264527;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .plant-detail-container p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Links to Additional Content */
        .extra-links {
            margin-top: 20px;
        }

        .extra-links a {
            display: inline-block;
            background-color: #b6d088;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 5px;
        }

        .extra-links a:hover {
            background-color: #f1c40f;
            color: #000;
        }

        /* Button Styling */
        .btn-back {
            background-color: #b6d088;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #f1c40f;
            color: #000;
        }

        /* Footer Styling */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        footer a {
            color: #797977;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        footer a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: #ffeb3b;
            transition: width 0.3s ease;
            transform: scaleX(0);
            transform-origin: bottom right;
        }

        footer a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Plant Details</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="digestive-health.html">Digestive Health</a></li>
                <li><a href="immunity.html">Immunity</a></li>
                <li><a href="skin-care.html">Skin Care</a></li>
            </ul>
        </nav>
    </header>

    <section id="plant-details">
        <div class="plant-detail-container">
            <img id="plant-image" src="" alt="Plant Image">
            <h2 id="plant-name">Plant Name</h2>
            <p id="plant-scientific-name">Scientific Name: </p>
            <p id="plant-description">Description: </p>
            <p id="plant-uses">Uses: </p>
            <p id="plant-region">Region: </p>
            <p id="plant-type">Type: </p>

            <!-- Extra links for more content (videos, additional info, etc.) -->
            <div class="extra-links">
                <a href="#">More Images</a>
                <a href="#">Watch Video</a>
                <a href="#">Additional Information</a>
            </div>

            <a href="skin-care.html" class="btn-back">Back to Digestive Health</a>
        </div>
    </section>

    <footer>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <script src="skin-care-details.js"></script>

</body>
</html>
